<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
  <title>LORETA MD</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <script>
    var canva;
    var burti = ['L', 'O', 'R', 'E', 'T', 'A'];
    var burtaKartasNR = 0;

    function setup() {
        canva = createCanvas(random(500, 600), random(500, 600));
        canva.background(color(random(255), random(255), random(255)));
        textSize(30);
        textFont('Arial');
    }
    function draw() { 
      if (mouseIsPressed && burtaKartasNR < burti.length) {
        fill(0);
        text(burti[burtaKartasNR], mouseX, mouseY);
        burtaKartasNR++;
      } else if (burtaKartasNR >= burti.length) {
          burtaKartasNR = 0;
      }
    }
  </script>
</body>
</html>
